<html lang="en">

    <style>
        body {
            font-family: 'Inter', sans-serif;

            --g-text-secondary-color: #5f6368; /* Secondary text color */

            --g-green: #34a853;
            --g-yellow: #fbbc05;
            --g-red: #ea4335;
            --g-light-blue-bg: #e8f0fe;
            --g-light-yellow-bg: #fffde2; /* Lighter yellow for backgrounds */
        }
        .section-title {
            @apply text-3xl font-bold mb-8 text-center;
            color: var(--g-text-color);
        }
